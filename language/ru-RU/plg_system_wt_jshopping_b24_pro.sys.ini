PLG_WT_JSHOPPING_B24_PRO_WHATS_NEW = "<h3>v.3.2.0 Что нового?</h3><h4>Прикрепление ссылок на файлы Radical Form</h4><p>Если в ваших формах обратной связи на Radical Form используется поле для загрузки файлов, то теперь эти ссылки прикрепляются к комментарию лида. Для этого необходима версия Radical Form не ниже <code>3.2.0</code>.</p><h4>Настройки для Radical Form</h4><p>Добавлены настройки данных, включаемых в комментарий к лиду/сделке для Radical Form.</p><h4>Предобработка данных перед отправкой в Битрикс 24</h4><p>Вы можете обрабатывать данные непосредственно перед отправкой их в Битрикс 24 самостоятельно. Для этого Вам нужно обладать знаниями в PHP и Joomla API. Создайте php файл и поместите его в папку <code>/plugins/system/wt_jshopping_b24_pro/src/Custompreprocess</code>. Включите предобработку в настройках плагина. Внутри файла Вам будут доступны данные для обработки.</p>"
