PLG_WT_JSHOPPING_B24_PRO_B24_TRIGGER_EVENT_DESC = "Лид или сделка могут создаваться либо всегда (и для оплаченных и для незавершенных заказов), либо только для оплаченных. Однако, обратите внимание, что событие успешной оплаты учитывается только в том случае, если покупатель вернулся в магазин из платёжной системы. Некоторые покупатели закрывают страницу платёжной системы сразу после оплаты, не возвращаясь в магазин. Также в режиме только успешной оплаты не будет поддерживаться создание лидов/сделок с помощью плагина Nevigen Quick Order."
