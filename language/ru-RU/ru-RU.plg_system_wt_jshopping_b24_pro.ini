PLG_WT_JSHOPPING_B24_PRO_LEAD_SUBFORM_DESC="<div class=\"media well well-small\"><img class=\"media-object pull-left\" src=\"../plugins/system/wt_jshopping_b24_pro/img/store-logo.jpg\"/><div class=\"media-body\"><p>В CRM Вы можете использовать стандартные поля или пользовательские (UF_CRM_...) для нетипичных значений. Сопоставьте значение полей Joomla с полями Битрикс24.</p><p>Вы можете комбинировать значения полей Joomla и передавать несколько значений в одно поле Битрикс24. Например, в поле <span class=\"alert-link\">Комментарий</span> Вы можете указать <span class=\"alert-link\">код купона</span> и <span class=\"alert-link\">сумму скидки</span>. Или соединить данные адреса доставки в одно поле (страна, почтовый индекс, регион, город, улица, дом, квартира).</p></div></div>"
