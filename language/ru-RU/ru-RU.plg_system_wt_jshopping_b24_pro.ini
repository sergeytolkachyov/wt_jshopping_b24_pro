PLG_WT_JSHOPPING_B24_PRO_LEAD_AND_DEAL_INFO="<div class=\"well well-small\"><h4>Лиды</h4><p>Лид - любое \"касание\" потенциальным клиентом, когда еще не ясно состоится сделка или нет. Чаще всего эта сущность используется при заполнении форм обратной связи: заказ обратного звонка, клиент задал вопрос, подписался на рассылку и т.д.</p><p>Данный режим может быть целесообразен, если Ваш магазин работает в режиме каталога, собирает только заказы и на сайте нет оплаты онлайн.</p><h4>Сделки</h4><p>Сделка подразумевает совершившуюся оплату. Данный режим удобен при использовании онлайн-оплаты на сайте.</p><hr/><h4>Создание контакта</h4><p>При работе в режиме <strong>сделки</strong> плагин ищет указанные в заказе контактные данные среди уже существующих контактов в CRM:<ul><li>Если найден контакт по телефону и email - создается связь</li><li>Если найдено совпадение только по телефону или только по email - недостающая информация дописыватся к существующему контакту</li><li>Если совпадений нет - создается новый контакт и к нему привязывается сделка.</li><li>Если по указанным телефону и email найдено несколько <strong>разных</strong> контактов - все контактные данные записываются в комментарий к лиду или сделки. </li></ul></p><p>При работе в режиме создания <strong>лидов</strong> плагин может действовать по тому же алгоритму, в таком случае лиды, связанные с контактами будут отмечены как \"повторные\". Эту функцию можно отключить, если конвертация лида в сделку негарантирована, дабы не засорять клиентскую базу ненужными контактами.</p></div>"
