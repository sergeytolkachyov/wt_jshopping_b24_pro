PLG_WT_JSHOPPING_B24_PRO_PRODUCT_SETTINGS_PRODUCTS_VS_PRODUCT_ROWS_HEADER = "Товары и товарные позиции"
PLG_WT_JSHOPPING_B24_PRO_PRODUCT_SETTINGS_PRODUCTS_VS_PRODUCT_ROWS = "<p>В Битрикс24 есть разница между <strong>товарами из товарного каталога</strong> и <strong>товарными позициями</strong>. Товарные позиции - сущности, имеющие отношение к лиду или сделке, но самостоятельный товар они не образуют. Для каждого лида и сделки их <strong>создают заново</strong>. Однако, их можно сохранить как товар за пару кликов прямо из карточки лида или сделки. По сравнению с карточкой товара у товарных позиций ограниченный набор данных: можно передать название, цену, количество, тип и сумму скидки (на каждую позицию), налог, единицу измерения. Все остальное можно передать только в товар из товарного каталога.</p><p>У товарных позиций одно неопровержимое преимущество - <strong>их количество абсолютно не ограничено</strong>. В то время как количество товаров в товарном каталоге зависит от Вашего тарифного плана в Битрикс24: <a href=\"https://www.bitrix24.ru/prices/\" target=\"_blank\">Уточнить параметры тарифных планов Битрикс24</a>. В сентябре 2022 года ограничения составляли 3000, 5000, 500 000 и неограниченное количество товаров для разных тарифов.</p>"
PLG_WT_JSHOPPING_B24_PRO_B24_LEAD_PRODUCT_ROWS_ALERT_HEADER = "Обратите внимание!"
PLG_WT_JSHOPPING_B24_PRO_B24_LEAD_PRODUCT_ROWS_ALERT = "<p>При использовании сущностей товаров общая цена за лид или сделку равна общей стоимости товаров. Стоимость доставки, наценки за способ оплаты и т.д. туда <span class=\"alert-link\">не включаются</span>. Чтобы получить эту информацию в Битрикс24 создайте отдельные поля для карточки лида (UF_CRM_...).</p>"
PLG_WT_JSHOPPING_B24_PRO_B24_PRODUCT_TYPE_FOR_PRODUCT_ROWS_LABEL = "Какую сущность использовать?"
PLG_WT_JSHOPPING_B24_PRO_B24_PRODUCT_TYPE_FOR_PRODUCT_ROWS_DESC = "Для использования сущности товаров необходимо настроить соответствия товаров JoomShopping и Битрикс 24. Для этого зайдите в каждый товар и установите соответствие вручную."
PLG_WT_JSHOPPING_B24_PRO_B24_PRODUCT_TYPE_FOR_PRODUCT_ROWS_PRODUCT = "Товары"
PLG_WT_JSHOPPING_B24_PRO_B24_PRODUCT_TYPE_FOR_PRODUCT_ROWS_COMMODITY_ITEMS = "Товарные позиции"
PLG_WT_JSHOPPING_B24_PRO_B24_PRODUCT_TYPE_FOR_PRODUCT_ROWS_ALERT = "<p>У Вас должны быть настроены соответствия товаров JoomShopping и Битрикс 24. Если для какого-то товара это соответствие не настроено, то он попадёт в лид или сделку в качестве товарной позиции и не будет учитываться в аналитических отчётах Битрикс 24.</p><p>У вебхука должны быть права доступа <strong>catalog</strong>.</p>"
