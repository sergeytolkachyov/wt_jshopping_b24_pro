PLG_WT_JSHOPPING_B24_PRO_DESC2="<div class=\"media\" style=\"box-shadow: 0 .5rem 1rem rgba(0,0,0,.15); padding:1rem; margin-bottom:2 rem;\"><img class=\"media-object pull-left\" src=\"../plugins/system/wt_jshopping_b24_pro/img/bitrix24-logo.jpg\"/><div class=\"media-body\"><p>Плагин позволяет отправлять данные о заказах JoomShopping в CRM Битрикс24.</p><p>Плагин развивается за счет пожертвований. Вы можете поддержать дальнейшее развитие расширения <a href=\"https://web-tolk.ru/donate.html\" class=\"btn btn-small btn-primary\" target=\"_blank\"><span class="icon-out-2 small"></span></a></p><p><span class=\"label\">Версия</span><span class=\"label label-success\" target=\"_blank\">2.1.0</span> | <a href=\"https://web-tolk.ru/dev/joomla-plugins/wt-joomshopping-bitrix24-pro.html\" target=\"_blank\">Описание на сайте разработчика</a> | <a href=\"https://github.com/sergeytolkachyov/wt_jshopping_b24_pro\" target=\"_blank\">GitHub</a> | <a href=\"https://web-tolk.ru/dev/joomla-plugins/wt-joomshopping-bitrix24-pro/versions.html\" target=\"_blank\">Версии</a> | <a href=\"https://extensions.joomla.org/extension/marketing/crm-bridges/wt-joomshopping-bitrix24-pro/\" target=\"_blank\">Joomla Extension Directory</a> |</p></div></div>"
