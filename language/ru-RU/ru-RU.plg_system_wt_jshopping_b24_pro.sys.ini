PLG_WT_JSHOPPING_B24_PRO_DESC="<p>Плагин позволяет отправлять данные о заказах JoomShopping в CRM Битрикс24.</p><p>Плагин развивается за счет пожертвований. Вы можете <a href=\"https://web-tolk.ru/donate.html\" class=\"btn btn-small btn-danger\" target=\"_blank\">поддержать</a> дальнейшее развитие расширения</p><p>| <a href=\"https://web-tolk.ru/dev/joomla-plugins/wt-joomshopping-bitrix24-pro.html\" target=\"_blank\">Описание на сайте разработчика</a> | <a href=\"https://github.com/sergeytolkachyov/wt_jshopping_b24_pro\" target=\"_blank\">GitHub</a> | <a href=\"https://web-tolk.ru/dev/joomla-plugins/wt-joomshopping-bitrix24-pro/versions.html\" target=\"_blank\">Версии</a> | Оставьте отзыв на <a href=\"https://extensions.joomla.org/extension/marketing/crm-bridges/wt-joomshopping-bitrix24-pro/\" target=\"_blank\">Joomla Extension Directory</a> |</p>"
