PLG_WT_JSHOPPING_B24_PRO_WHATS_NEW="<h3>v.2.5.0 Что нового?</h3><h4>Двухсторонняя интеграция с Битрикс 24.</h4><p>Добавлена новая вкладка - <strong>Входящие подключения Битрикс 24</strong></p><p>Теперь Вы можете настроить соответствие между статусами лида / стадиями сделки и статусами заказов в JoomShopping. При смене статуса лида или стадии сделки в Битрикс 24 автоматически изменится статус соответствующего  заказа. Информация об этом будет отображаться в истории заказов в личном кабинете клиента, а так же он получит уведомление об этом событии на почту (зависит от настроек Вашего магазина). Создайте исходящий вебхук в CRM на url из настроек плагина.</p><p><iframe width="560" height="315" src=\"https://www.youtube.com/embed/6Uo3LEnKJ2g\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe></p>"