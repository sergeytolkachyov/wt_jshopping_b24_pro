PLG_WT_JSHOPPING_B24_PRO_WHATS_NEW="<h3>v.3.0.0 Что нового?</h3><h4>Поддержка Joomla 4</h4><p>Начиная с версии 3.0.0 плагин поддерживает только Joomla 4 и JoomShopping 5. Плагин переписан с учётом новой структуры плагинов Joomla 4, что означает, что он будет работать и с Joomla 5.</p><h4>Изменения</h4><ul><li>удаление jquery.coockie.js</li><li>utm-метки на js получаются без jQuery</li></ul></p><h4>Новый функционал</h4><ul><li>Возможность настроить сопоставление товаров JoomShopping и Битрикс 24 в каждой карточке товара. Сопоставления хранятся в отдельной таблице в базе данных.</li><li>Если настроены сопоставления товаров, то Вы можете передавать информацию о товарах в лид или сделку в виде товаров, а не товарных позиций. Таким образом заказанный товар будет участовать в системах построения отчетов Битрикс 24, будет резервироваться на складе и т.д.</li><li>Если настроены сопоставления товаров и Вы используете складской учёт Битрикс 24, то Вы можете указать склад по умолчанию в настройках плагина (для получения остатков).</li><li>Обновление цен и остатков товаров JoomShopping при ручном редактировании товаров в Битрикс 24.</li><li>Логгирование обновления цен товаров JoomShopping при ручном редактировании товаров в Битрикс 24.</li></ul>"