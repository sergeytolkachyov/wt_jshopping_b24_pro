PLG_WT_JSHOPPING_B24_PRO_WHATS_NEW="<h3>v.2.4.1 Что нового?</h3><h4>Интеграция с RadicalForm - UTM-метки.</h4><p>Лиды, созданные формой обратной связи с RadicalForm теперь так же получают информацию о UTM-метках</p><h4>TITLE лида и rfSubject</h4><p>Название лида, созданного с помощью RadicalForm берется из rfSubject формы - заданной темы письма в скрытом поле, либо же из скрытого поля TITLE, в зависимости от того, какое поле окажется последним.</p><h4>Источник лида и ответственный сотрудник</h4><p>При создании лида с помощью RadicalForm источник лида и ID ответственного сотрудника берутся из настроек плагина.</p><h4>Другое</h4><p>Небольшой рефакторинг кода</p>"