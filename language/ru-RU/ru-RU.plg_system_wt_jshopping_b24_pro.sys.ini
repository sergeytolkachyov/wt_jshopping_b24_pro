PLG_WT_JSHOPPING_B24_PRO_MAYBE_INTERESTING="<h4>Может быть интересно</h4><ul class=\"nav nav-tabs nav-stacked\"><li><a href=\"https://web-tolk.ru/dev/joomshopping/wt-sm-otpravka-pochta-ru.html\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\"><span class=\"label label-success\">New</span> Интеграция JoomShopping с Почтой России для Бизнеса</a></li><li><a href=\"https://web-tolk.ru/dev/joomshopping/wt-joomshopping-favorite.html\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">WT JoomShopping Favorites, альтернативный список пожеланий (wishlist) для JoomShopping.</a></li></ul>"
PLG_WT_JSHOPPING_B24_PRO_WHATS_NEW="<h3>v.2.4.0 Что нового?</h3><h4>Новая вкладка в параметрах плагина - Интеграции.</h4><p>Добавлена В новой вкладке \"Интеграции\" находится список поддерживаемых расширений, которые плагин смог обнаружить на Вашем сайте.</p><h4>Поддержка Joomla Radical Form</h4><p>Если Вы используете на своём сайте в качестве формы обратной связи профессиональный плагин Radical Form, то теперь и эти данные попадут в Вашу CRM.</p><p><a href=\"https://hika.su/rasshireniya/radical-form\" target=\"_blank\">Документация на сайте разработчика Radical Form.</a> Для того, чтобы данные форм обратной связи попали в CRM Битрикс24 назовите поля Ваших форм обратной связи так же, как поля Битрикс24. Пример формы Вы можете найти в параметрах плагина, вкладка \"Интеграции\".</p><h4>Показ отладочной информации и чистка кода</h4><p>Полностью переработан механизм показа отладочной информации. Произведен мелкий и не очень рефакторинг кода.</p>"