PLG_WT_JSHOPPING_B24_PRO_WHATS_NEW="<h3>v.3.1.0 Что нового?</h3><h4>Поддержка товаров Битрикс 24 с вариациями</h4><p>Добавлен функционал настройки связей товаров JoomShopping с зависимыми атрибутами и товаров Битрикс 24 с вариациями. Эти настройки используются для обновления цен и остатков как для самого товара, так и каждого атрибута товара JoomShopping.</p><p>Битрикс 24 постепенно отказывается от использования простых товаров. Даже товар, который выглядит как товар без вариаций на самом деле является товаром с одной единственной вариацией. Поэтому добавлена настройка, позволяющая указать основную вариацию товара Битрикс 24 для товара JoomShopping без атрибутов.</p><p>Если в складском учёте Битрикс 24 Вы приняли товары на разные склады, на сайт приходит общее количество товаров по всем складам.</p><h4>Вариации товаров в сделках и лидах</h4><p>Теперь в сделках Битрикс 24 указываются товары конкретной вариации (при настроенном сопоставлении). Это означает, что будет резервироваться на складе и отображаться в отчетах данные по конкретным вариациям товара. Например, в сделку будет добавляться футболка размера именно S.</p><p><strong>Данный функционал работает только с плагином WT JShopping Bitrix 24 PRO CRON версии не ниже 1.1.0</strong></p>"