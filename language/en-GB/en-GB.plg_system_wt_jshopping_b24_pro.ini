PLG_WT_JSHOPPING_B24_PRO_LEAD_SUBFORM_DESC = "<div class=\"media well well-small\"> <img class=\"media-object pull-left \"src=\"../plugins/system/wt_jshopping_b24_pro/img/store-logo.jpg\"/> <div class=\"media-body\"><p>In CRM you can use either standard or custom fields (UF_CRM _...) for atypical values. Map the value of Joomla fields to Bitrix24 fields. </p> <p> You can combine the values ​​of Joomla fields and transfer several values ​​into one Bitrix field.24 For example, in the <span class=\"alert-link\"> Lead Comment </span> field, you can specify <span class=\"alert-link\"> coupon code </span> and <span class=\"alert-link\"> discount amount </span>. Or combine the delivery address data into one field (country, zip code, region, city, street, house, apartment). </p> </div> </div>"
