PLG_WT_JSHOPPING_B24_PRO_WHATS_NEW = "<h3>v.3.2.0 What's new?</h3><h4>Attaching links to Radical Form files</h4><p>If your feedback forms on Radical Form use a field for uploading files, then these links are now attached to the lead comment. To do this, you need a version of Radical Form at least <code>3.2.0</code>.</p><h4>Settings for Radical Form</h4><p>Added settings for the data included in the comment to the lead/deal for Radical Form.</p><h4>Data preprocessing before sending to Bitrix 24</h4><p>You can process the data directly before sending it to Bitrix 24 yourself. To do this, you need to have knowledge of PHP and the Joomla API. Create a php file and place it in the <code>/plugins/system/wt_jshopping_b24_pro/src/Custompreprocess</code> folder. Enable preprocessing in the plugin settings. The data for processing will be available to you inside the file.</p>"
