PLG_WT_JSHOPPING_B24_PRO_WHATS_NEW="<h3>v.3.0.0 What's new?</h3><h4>Joomla 4 support</h4><p>Starting from version 3.0.0, the plugin supports only Joomla 4 and JoomShopping 5. The plugin has been rewritten taking into account the new structure of Joomla 4 plugins, which means that it will work with Joomla 5 as well.</p><h4>Changes</h4><ul><li>removal jquery.coockie.js </li><li>utm tags on js are obtained without jQuery</li></ul></p><h4>New functionality</h4><ul><li>The ability to configure the juxtaposition of JoomShopping and Bitrix 24 products in each product card. The mappings are stored in a separate table in the database.</li><li>If product comparisons are set up, then you can transmit information about the products to the lead or transaction in the form of goods, and not commodity items. Thus, the ordered goods will participate in Bitrix 24 reporting systems, will be reserved in the warehouse, etc.</li><li>If product comparisons are set up and you use Bitrix 24 warehouse accounting, then you can specify the default warehouse in the plugin settings (to get balances).</li><li>Updating prices and balances of JoomShopping products when manually editing products in Bitrix 24.</li><li>Logging of JoomShopping product price updates when manually editing products in Bitrix 24.</li></ul>"