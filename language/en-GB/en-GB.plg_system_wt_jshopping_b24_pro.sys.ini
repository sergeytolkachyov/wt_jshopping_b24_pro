PLG_WT_JSHOPPING_B24_PRO_MAYBE_INTERESTING="<h4>It might be interesting</h4><ul class=\"nav nav-tabs nav-stacked\"><li><a href=\"https://web-tolk.ru/en/dev/joomla-modules/wt-quick-links.html\" target=\"_blank\" title=\"Go to https://web-tolk.ru\"><strong>WT Quick links</strong> - A module for quickly displaying links to content categories, Virtuemart, JoomShopping, a menu item, or a custom link. It was developed for a carousel of links-tags in product categories.</a></li><li><a href=\"https://web-tolk.ru/en/dev/joomla-plugins/wt-seo-meta-templates.html\" target=\"_blank\" title=\"Go to https://web-tolk.ru\"><strong>WT SEO Meta templates</strong> - free plugin for using variables (and seo templates) in &lt;title&gt; and meta-description in Joomla content, Virtuemart.</a></li><li><a href=\"https://web-tolk.ru/dev/joomshopping/joomshopping-russian-post-shipping-method-api.html\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">JoomShopping Russian Post Shipping method (via API)</a></li></ul>"
PLG_WT_JSHOPPING_B24_PRO_WHATS_NEW="<h3>v.2.5.3 What's new?</h3><h4>Changed the definition of UTM tags</h4><p>Now the definition of UTM tags should become more accurate.</p><h4>JS-scripts including has been changed</h4><p>If the site was not located in the root directory, then the js scripts needed to determine UTM tags were not connected due to incorrect path definitions. Fixed.</p><p>In the plugin settings, information about the webhook is displayed.</p><p><h4>Two-way integration demo video</h4><iframe width="560" height="315" src=\"https://www.youtube.com/embed/6Uo3LEnKJ2g\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe></p>"
